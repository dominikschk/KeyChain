    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              petrol: '#006699',
              action: '#12A9E0',
              navy: '#11235A',
              cream: '#FDFCF8',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --app-height: 100dvh;
      }
      html, body {
        margin: 0; padding: 0;
        height: var(--app-height);
        width: 100vw;
        overflow: hidden;
        background-color: #FDFCF8;
        -webkit-text-size-adjust: 100%;
        /* Ermöglicht native Scroll-Gesten ohne Page-Bounce */
        overscroll-behavior: none;
      }
      #root { 
        height: var(--app-height);
        width: 100%;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .scroll-container {
        flex: 1; 
        overflow-y: auto; 
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        /* Wir erlauben das Standard-Verhalten für besseres "Nach-oben-scrollen" */
        touch-action: pan-y;
        min-height: 0;
      }
      /* Verhindert Scroll-Lag auf iOS */
      .scroll-container > * {
        transform: translateZ(0);
      }
      .scroll-container::-webkit-scrollbar { width: 4px; }
      .scroll-container::-webkit-scrollbar-thumb { background: rgba(0, 102, 153, 0.1); border-radius: 10px; }
      
      .technical-grid-fine {
        background-image: linear-gradient(rgba(18, 169, 224, 0.02) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(18, 169, 224, 0.02) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .serif-headline { font-family: 'Playfair Display', serif; }
      
      @supports (-webkit-touch-callout: none) { 
        #root { height: -webkit-fill-available; }
      }
    </style>
