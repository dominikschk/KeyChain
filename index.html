
<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>NUDAIM3D | NFeC Studio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://esm.sh">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              petrol: '#006699',
              action: '#12A9E0',
              navy: '#11235A',
              cream: '#FDFCF8',
              'app-bar': '#11235A',
              'app-accent': '#006699',
            },
            fontFamily: {
              sans: ['"League Spartan"', 'system-ui', 'sans-serif'],
              headline: ['"League Spartan"', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --app-height: 100dvh;
        --app-bar: #11235A;
        --app-bar-text: #FDFCF8;
        --app-accent: #006699;
        --app-accent-hover: #005580;
        --navy: #11235A;
        --petrol: #006699;
        --action: #12A9E0;
        --cream: #FDFCF8;
        --bg-base: #FDFCF8;
        --bg-panel: #ffffff;
        --border: rgba(17, 35, 90, 0.1);
        --radius: 0.75rem;
        --radius-lg: 1rem;
        --tap-min: 44px;
      }
      html, body {
        margin: 0; padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: var(--cream);
        font-family: 'League Spartan', system-ui, sans-serif;
        font-weight: 500;
        -webkit-text-size-adjust: 100%;
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
      }
      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .scroll-container {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        touch-action: pan-y pinch-zoom;
        min-height: 0;
      }
      .scroll-container::-webkit-scrollbar { width: 6px; }
      .scroll-container::-webkit-scrollbar-thumb { background: rgba(0, 102, 153, 0.2); border-radius: 3px; }
      .scroll-container::-webkit-scrollbar-track { background: transparent; }

      .technical-grid-fine {
        background-image:
          linear-gradient(rgba(17, 35, 90, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(17, 35, 90, 0.03) 1px, transparent 1px);
        background-size: 16px 16px;
      }
      .font-headline { font-family: 'League Spartan', system-ui, sans-serif; font-weight: 700; letter-spacing: -0.02em; }
      .font-headline-tight { font-family: 'League Spartan', system-ui, sans-serif; font-weight: 800; letter-spacing: -0.03em; }

      .card {
        background: #fff;
        border: 1px solid rgba(17, 35, 90, 0.1);
        border-radius: var(--radius-lg);
        box-shadow: 0 2px 8px rgba(17, 35, 90, 0.06);
      }
      input, textarea, select, button {
        font-family: inherit;
      }
      .btn-tap {
        min-height: var(--tap-min);
        min-width: var(--tap-min);
      }

      .circular-reveal {
        animation: circularReveal 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        clip-path: circle(0% at 100% 50%);
        will-change: clip-path;
      }
      @keyframes circularReveal {
        from { clip-path: circle(0% at 100% 50%); opacity: 0.6; }
        to { clip-path: circle(150% at 100% 50%); opacity: 1; }
      }

      .safe-bottom { padding-bottom: env(safe-area-inset-bottom, 0); }
      .pt-safe { padding-top: env(safe-area-inset-top, 0); }
      .pb-safe { padding-bottom: max(env(safe-area-inset-bottom, 0), 8px); }
      @media (max-width: 768px) {
        :root { --radius: 0.875rem; --radius-lg: 1rem; }
      }
      @supports (-webkit-touch-callout: none) {
        #root { height: 100dvh; min-height: -webkit-fill-available; }
      }
    </style>

</script>
